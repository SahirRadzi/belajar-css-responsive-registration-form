<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Responsive Registration Form</title>
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your full name" required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="email" placeholder="Enter your email address" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter your phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="text" placeholder="Enter your birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Prefer Not to say</label>
            </div>
          </div>
        </div>

        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter your street address" required />
          <input type="text" placeholder="Enter your street address line 2" required />
          <input type="text" placeholder="Enter your poscode" required />
          <input type="text" placeholder="Enter your city" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option value="">State</option>
                <option value="">Kedah</option>
                <option value="">Perak</option>
                <option value="">Pulau Pinang</option>
                <option value="">Perlis</option>
              </select>
            </div>
          </div>
        </div>
        <div class="column">
          <button class="submit">Submit</button>
        </div>
      </form>
    </section>
  </body>
</html>
